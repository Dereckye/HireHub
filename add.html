<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">HireHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Vanancies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="index.html">Vacancy</a>
                    </li> 
                </ul>

            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Fill out this form:</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Fill in the most detailed way to find what you are looking for</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Title of the Vacancy:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter job title" required>
                        <small id="title-help" class="form-text text-muted">The title is very important, be clear and objective</small>
                    </div>

                    <div class="form-group">
                        <label for="description">Description of the Vacancy:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Describe the activities of the developer..." required></textarea>
                        </div>

                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Enter your company name right here" required>
                       </div>

                    <div class="form-group">
                        <label for="email">Contact:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Write your contact email" required>
                        </div>

                    <div class="form-group">
                        <label for="salary">Salary:</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Right here is for the salary of this vacancy" required>
                        </div>
                        <input type="hidden" name="new_job" value="1">
                        <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
